ci:
    autofix_commit_msg: 'style: pre-commit auto fixes'
    autofix_prs: true

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-merge-conflict
    -   id: debug-statements
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.18.0
    hooks:
    -   id: pyupgrade
        args:
        - --py37-plus
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    -   id: black
